<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Pesak World</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">Create Your Account</h1>
            <form id="register-form" class="space-y-4">
                <div>
                    <label for="register-name" class="block text-gray-700 mb-1">Full Name</label>
                    <input type="text" id="register-name" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label for="register-email" class="block text-gray-700 mb-1">Email</label>
                    <input type="email" id="register-email" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label for="register-password" class="block text-gray-700 mb-1">Password</label>
                    <input type="password" id="register-password" class="w-full p-2 border rounded" required minlength="6">
                </div>
                <div>
                    <label for="register-confirm" class="block text-gray-700 mb-1">Confirm Password</label>
                    <input type="password" id="register-confirm" class="w-full p-2 border rounded" required minlength="6">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
                    Register
                </button>
            </form>
            <div class="mt-4 text-center">
                <p class="text-gray-600">Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Login</a></p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
