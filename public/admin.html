<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Pesak World</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-blue-600 text-white p-4 shadow-md">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold">Pesak World Admin</h1>
                <div class="flex items-center space-x-4">
                    <span id="admin-greeting"></span>
                    <button id="admin-logout" class="hover:text-blue-200">Logout</button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="container mx-auto p-4">
            <div class="grid md:grid-cols-3 gap-6">
                <!-- Users Section -->
                <div class="bg-white rounded-lg shadow-md p-6 col-span-1">
                    <h2 class="text-xl font-bold text-blue-600 mb-4">Users</h2>
                    <div class="space-y-4">
                        <div class="flex justify-between items-center">
                            <h3 class="font-semibold">Total Users</h3>
                            <span id="total-users" class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full">0</span>
                        </div>
                        <div class="h-64 overflow-y-auto">
                            <table class="min-w-full">
                                <thead>
                                    <tr class="border-b">
                                        <th class="text-left py-2">Name</th>
                                        <th class="text-left py-2">Email</th>
                                        <th class="text-left py-2">Role</th>
                                    </tr>
                                </thead>
                                <tbody id="users-list">
                                    <!-- Users will be populated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Loans Section -->
                <div class="bg-white rounded-lg shadow-md p-6 col-span-1">
                    <h2 class="text-xl font-bold text-blue-600 mb-4">Loans</h2>
                    <div class="space-y-4">
                        <div class="flex justify-between items-center">
                            <h3 class="font-semibold">Pending Approvals</h3>
                            <span id="pending-loans" class="bg-yellow-100 text-yellow-800 px-3 py-1 rounded-full">0</span>
                        </div>
                        <div class="h-64 overflow-y-auto">
                            <table class="min-w-full">
                                <thead>
                                    <tr class="border-b">
                                        <th class="text-left py-2">User</th>
                                        <th class="text-left py-2">Amount</th>
                                        <th class="text-left py-2">Status</th>
                                        <th class="text-left py-2">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="loans-list">
                                    <!-- Loans will be populated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Savings Section -->
                <div class="bg-white rounded-lg shadow-md p-6 col-span-1">
                    <h2 class="text-xl font-bold text-blue-600 mb-4">Savings</h2>
                    <div class="space-y-4">
                        <div class="flex justify-between items-center">
                            <h3 class="font-semibold">Total Savings</h3>
                            <span id="total-savings" class="bg-green-100 text-green-800 px-3 py-1 rounded-full">$0</span>
                        </div>
                        <div class="h-64 overflow-y-auto">
                            <table class="min-w-full">
                                <thead>
                                    <tr class="border-b">
                                        <th class="text-left py-2">Goal</th>
                                        <th class="text-left py-2">Amount</th>
                                        <th class="text-left py-2">Progress</th>
                                    </tr>
                                </thead>
                                <tbody id="savings-list">
                                    <!-- Savings will be populated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
